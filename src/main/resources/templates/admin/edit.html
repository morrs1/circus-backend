<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить артиста</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <h1>Обновить артиста</h1>
    <form th:action="@{/admin/{id}(id=${artist.artistNum})}" th:method="patch" th:object="${artist}">
        <input type="hidden" name="_method" value="patch">

        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" id="surname" th:field="*{surname}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="patronymic">Отчество</label>
            <input type="text" id="patronymic" th:field="*{patronymic}" class="form-control">
        </div>

        <div class="form-group">
            <label for="birthDate">Дата рождения</label>
            <input type="date" id="birthDate" th:field="*{birthDate}"
                   th:text="${formattedBirthDate}"  class="form-control" required>
        </div>

        <div class="form-group">
            <label for="speciality">Специальность</label>
            <input type="text" id="speciality" th:field="*{speciality}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="contactInfo">Контактная информация</label>
            <input type="text" id="contactInfo" th:field="*{contactInfo}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
</body>
</html>
