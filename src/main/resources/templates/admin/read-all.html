<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список артистов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <h1>Список артистов</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Дата рождения</th>
            <th>Специальность</th>
            <th>Контактная информация</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artist : ${artists}">
            <td th:text="${artist.surname}"></td>
            <td th:text="${artist.name}"></td>
            <td th:text="${artist.patronymic}"></td>
            <td th:text="${artist.birthDate}"></td>
            <td th:text="${artist.speciality}"></td>
            <td th:text="${artist.contactInfo}"></td>
            <td>
                <a th:href="@{/admin/{id}/edit(id=${artist.artistNum})}" class="btn btn-warning btn-sm">Обновить</a>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${artist.getArtistNum()})}"
                      class="btn btn-danger btn-sm"
                      onclick="return confirm('Вы уверены, что хотите удалить этого артиста?');">
                    <input type="submit" value="Удалить"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
